{% include 'common_block.html' %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .projects {
        max-width: 800px;
        margin: 0 auto;
    }
    .card {
        background: var(--new-content);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .card-header {
        /* background-color: #4a90e2; */
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .heading {
        margin: 0;
        font-size: 24px;
    }
    .card-body {
        padding: 20px;
    }
    .table-responsive {
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
    }
    td {
        padding: 10px 0;
    }
    label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #4a90e2;
    }
    textarea {
        resize: vertical;
    }
    .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
    }
    button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #3a7bc8;
    }
    #submit {
        margin-top: 20px;
    }
</style>
<div class="projects">
    <div class="card">
        <div class="card-header">
            <h3 class="heading">Add Coupon</h3>
            <a href="{% url 'product' %}"><button>Cancel</button></a>
        </div>
        <div class="card-body">
            <form id="couponForm" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="error"><i class="fa-solid fa-triangle-exclamation"></i> {{ form.non_field_errors }}</div>
                {% endif %}
                <table>
                    {% for field in form %}
                    <tr>
                        <td><label for="{{ field.id_for_label }}">{{ field.label }}</label></td>
                        <td>
                            {{ field }}
                            {% if field.errors %}
                                <div class="error">{{ field.errors }}</div>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <div id="warning" class="warning" style="display: none;">
                    <i class="fa-solid fa-triangle-exclamation"></i> Discount value should not exceed 100%.
                </div>
                <button type="submit" id="submit" onclick="return validateDiscount()">Save Coupon</button>
            </form>
        </div>
    </div>
</div>

<script>
function validateDiscount() {
    const discountType = document.getElementById("id_discount_type").value;
    const discountValue = parseFloat(document.getElementById("id_discount_value").value);
    const warning = document.getElementById("warning");

    if (discountType === "percentage" && discountValue > 100) {
        warning.style.display = "block";
        return false;
    }

    warning.style.display = "none";
    return true;
}
</script>
