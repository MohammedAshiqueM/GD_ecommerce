<!-- order_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
</head>
<body>
    <div class="container">
        <div class="modal" id="orderPlacedModal" tabindex="-1" role="dialog" aria-labelledby="orderPlacedModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderPlacedModalLabel">Order Placed</h5>
                    </div>
                    <div class="modal-body">
                        <p>Your order has been placed successfully!</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#orderPlacedModal').modal('show');
        });
    </script>
</body>
</html>
